<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Reservation.css" type="text/css" rel="Stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
</head>
<body>
<div>
  <form action="complain.html" method="POST">
    <div class="form-group">
    <label for="Name"> Select Types:</label>
    <select class="form-control" id="complaint_type" name="Complaint_type">
    <option>Complaint</option>
    <option>Opinion</option> 
    <option>Crime Information</option>
    </select>
  </div>
    <div class="form-group">
    <label for="Name">Complainant Name:</label>
    <input type="text" class="form-control" name="name"  placeholder="Insert name">
  </div>
    <div class="form-group">
    <label for="Mobile">Mobile No:</label>
    <input type="Text" class="form-control" name="mobile"  placeholder="Insert Mobile Number">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email"  placeholder="Insert email">
  </div>
    <div class="form-group">
       <label for="National_id">Select Identity Card:</label>
     <select name="identityid" onchange='CheckColors(this.value);'> 
    <option>select id</option>  
    <option value="N_id">National id</option>
    <option value="P_id">Passport id</option>
    <option value="B_id">Birth id</option>
    <option value="others">others</option>
  </select>
<input type="text" name="identityid" class="form-control" id="identityid" style='display:none;'/>
</div>

    <div class="form-group">
  <label>Select Gender</label>
    <input  type="radio" name="gender" value="Male">Male   
    <input type="radio" name="gender" value="Female">Female    
</div>
<div class="form-group">
  <label>Select District</label>
  <select id="select-state" placeholder="Pick a District">
    <option value="">Select a District</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
  </select>
</div>

 <div class="form-group">
    <label for="Thana">Thana</label>
    <input type="text" class="form-control" name="Thana">
  </div>
<div class="form-group">
    <label for="address">Address</label>
   <input type="text" class="form-control" name="address"  placeholder="Insert address">
  </div>

<div class="form-group">
    <label for="Complain">Your complain</label>
    <textarea class="form-control" name="Ycomplain" style='margin: 15px; width: 200px; height: 50px'></textarea> 
  </div>

 <button type="submit" class="btn btn-default" name="submit" value="submit" >Submit</button>                                                                     
</form>
</div>
</body>
</html>

<script type="text/javascript">
function CheckColors(val){
 var element=document.getElementById('identityid');
 if(val=='pick a color'||val=='N_id')
   element.style.display='block';
 else if (val=='pick a color'||val=='P_id')
   element.style.display='block';
else if (val=='pick a color'||val=='B_id')
  element.style.display='block';
else
element.style.display='none';
}


  $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
      });
  });

</script>
