<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}
<center><h1>Complain</h1></center>
<div class="container" style="width:800px; background-color:#b0d7ea; padding-top:40px">
    <div class="form-group">
  <form action= "{% url 'userComplain' %}" method="POST">
      {% csrf_token %}
    <div class="form-group">
    <label for="Complain_type"> Select Types:</label>
    <select class="form-control" id="complaint_type" name="Complaint_type">
    <option>Complaint</option>
    <option>Opinion</option>
    <option>Crime Information</option>
    </select>
  </div>
    <div class="form-group">
    <label for="exampleInputName1">Complainant Name:</label>
    <input type="text" class="form-control" name="name" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Insert name">
  </div>
    <div class="form-group">
    <label for="Mobile">Mobile No:</label>
    <input type="Text" class="form-control" name="mobile"  placeholder="Insert Mobile Number">
  </div>

    <div class="form-group">
       <label for="National_id">Select Identity Card:</label>
     <select name="identity_id" onchange='CheckColors(this.value);'>
    <option>select id</option>
    <option value="N_id">National id</option>
    <option value="P_id">Passport id</option>
    <option value="B_id">Birth id</option>
    <option value="others">others</option>
  </select>
<input type="text" name="identityid" class="form-control" id="identityid" style='display:none;'/>
</div>

<div class="form-group">
  <label>Select District</label>
  <select id="select-state" name="District" placeholder="Pick a District">
    <option value="">Select a District</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
  </select>
</div>

 <div class="form-group">
    <label for="Thana">Thana</label>
    <input type="text" class="form-control" placeholder="Thana code" name="Thana">
  </div>
<div class="form-group">
    <label for="address">Address</label>
   <input type="text" class="form-control" name="address"  placeholder="Insert address">
  </div>

<div class="form-group">
    <label for="Complain">Your complain</label>
    <textarea class="form-control" name="Y_complain" style='margin: 15px; width: 200px; height: 50px'></textarea>
  </div>
<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="email"  placeholder="Insert email">
  </div>

 <button type="submit" class="btn btn-default" name="submit" value="submit" >Submit</button>
</form>
</div>
</div>
{%endblock%}
</body>
</html>

<script type="text/javascript">
function CheckColors(val){
 var element=document.getElementById('identityid');
 if(val=='pick a color'||val=='N_id')
   element.style.display='block';
 else if (val=='pick a color'||val=='P_id')
   element.style.display='block';
else if (val=='pick a color'||val=='B_id')
  element.style.display='block';
else
element.style.display='none';
}


  $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
      });
  });

</script>
