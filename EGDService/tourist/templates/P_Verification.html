<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block content %}
<div>
	<form action= "{% url 'police_verification' %}" method="POST">
        {% csrf_token %}
    <div class="form-group">
    <label for="Name">Tourist Name:</label>
    <input type="text" class="form-control" name="T_name"  placeholder="Insert name">
  </div>

   <div class="form-group">
    <label for="Tour">Tourist Countrey:</label>
    <input type="Text" class="form-control" name="T_Countrey"  placeholder="Insert Countrey">
  </div>

    <div class="form-group">
    <label for="Mobile">Mobile No:</label>
    <input type="Text" class="form-control" name="T_mobile"  placeholder="Insert Mobile Number">
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" name="T_email"  placeholder="Insert email">
  </div>

 <div class="form-group">
    <label for="Duration">Duration</label>
    <input type="text" class="form-control" name="T_duration">
  </div>

<div class="form-group">
    <label for="passport_id">Passport_id</label>
   <input type="text" class="form-control" name="T_pid"  placeholder="Insert Passport id">
  </div>
 <button type="submit" class="btn btn-default" name="submit" value="submit" >Submit</button>                                                                     
</form>
</div>
{%endblock%}
</body>
</html>
