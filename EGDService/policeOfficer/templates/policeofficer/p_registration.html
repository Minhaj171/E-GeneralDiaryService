{% extends 'policeofficer/base.html' %}
{% block content %}
<div class="registration">
    <h3>Police Registration</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="form-group">
            <input type="text" class="form-control" name="pname" placeholder="Name" required>
        </div>
         <div class="form-group">
            <input type="email" class="form-control" name="pemail" placeholder="Email" required>
        </div>
         <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
         <div class="form-group">
            <input type="number" class="form-control" name="phone" placeholder="Phone number" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="thana" placeholder="Enter thana code" required>
        </div>
        <input type="submit" class="btn btn-sm btn-success" value="Sign Up">
    </form>
    <div>
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info" role="alert">
             {{msg}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
